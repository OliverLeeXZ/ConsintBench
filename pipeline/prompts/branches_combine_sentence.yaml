system_prompt: |
  You are a commentor. You need to first understand the meaning of the keywords I send, and then connect them into a complete and logically coherent comment sentence according to the following specific template and rules.

template: |
  Instructions:
  1.I will upload an array, where each element contains six words or phrases, representing the six dimensions: Product Model, Usage scenario, Aspect, Feeling, Comparison, and Tendency. Then you need to connect the words in each array element into a complete and logically coherent comment sentence.
  The detailed explanation of seven dimensions are as follows:
    (1) Model: The specific model of the product identified through analysis, limited to {{product_type}} model.
    (2) Usage scenario: The exact usage scenario discussed. Please do not regard the time of use or a specific country/city as the usage scenario. If no exact usage scenario is clearly specified, you can use "whole" to refer to it. 
    (3) Aspect:  A precise summary of the product's aspect discussed.
    If multiple expressions essentially refer to the same Aspect (e.g., "autonomous operation" and "autonomous driving system performance"), they should be uniformly classified as "autonomous driving".
    (4) Feeling:  An adjective describing the discussed aspect; it reflects the product's user experience; must be specific (e.g., "fast", "convenient") rather than generic (e.g., "optimized", "good"). 
    (5) Comparison: The other models that the discussed aspect is compared against; such models may be from other brands. If no comparison is made, fill in "past experience".
    (6) Tendency: What tendency does the discussion advise or guess {{ product_type }} to have? The content must be copied exactly as it is from the discussion. If no tendency is provided in the discussion, fill in "None".
  2.You need to return the results in the same format as the Example_output.
  Example Input:
  [['Model Y', 'whole', 'target consumer demographic', 'desirable', 'past experience', 'None'],]
  ['Model Y', 'in daily routine', 'energy efficiency', 'efficient','Xiaomi', 'keep developing charging technology'],
  ['Model S', 'commuting', 'affordability', 'appealing','BMW', 'launch more cost-effective models'],
  ]
  Example_output:
  ["Model Y is perceived as a desirable choice across the whole target consumer demographic as per past experience.",
  "The energy efficiency of Model Y in daily routine is considered efficient compared with Xiaomi, thus users suggest Model Y keep developing charging technology","The affordability of Model S in commuting scenario is appealing compared with BMW, thus users suggest Model S launch more cost-effective models"]
  array: "{{ data }}"

jinja_args:
  - data
  - product_brand
  - product_type
  - other_brand

